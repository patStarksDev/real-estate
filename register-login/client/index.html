<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
    </head>
    <body>
        <form action="/#" id="regForm" method="post" autocomplete="off">
            <fieldset>
                <legend>Register</legend>
                <div>
                    <label for="email">Email</label>
                    <input
                        class="email"
                        type="email"
                        autocomplete="off"
                        required="required"
                    />
                </div>
                <div>
                    <label for="pass">Password</label>
                    <input
                        class="pass"
                        type="password"
                        autocomplete="off"
                        required="required"
                    />
                </div>
                <div>
                    <button>Register</button>
                </div>
            </fieldset>
        </form>
        <form action="/#" id="logForm" method="post" autocomplete="off">
            <fieldset>
                <legend>Login</legend>
                <div>
                    <label for="email">Email</label>
                    <input
                        class="email"
                        type="email"
                        autocomplete="off"
                        required="required"
                    />
                </div>
                <div>
                    <label for="pass">Password</label>
                    <input
                        class="pass"
                        type="password"
                        autocomplete="off"
                        required="required"
                    />
                </div>
                <div>
                    <button>Login</button>
                </div>
            </fieldset>
        </form>
        <script src="main.js"></script>
    </body>
</html>
